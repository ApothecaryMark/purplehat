# Site settings
title: Mark Cutter
email: mark@innovationinsociety.com
url: https://apothecarymark.github.io/purplehat
description: "Disability advocate, coach, trainee counselling psychologist and psychotherapist, accessible transport specialist and speaker"
keywords: "counselling psychology, psychotherapy, coaching"
skills: "Disability Advocate - Coach - Trainee Counselling Psychologist and Psychotherapist - Accessible Transport Specialist - Speaker"
meta_author: Cutter Mark

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 80439f #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 5C366F #FD6E8A
  secondary-dark: 301934 #A2122F
  tertiary: BE81DC

# Footer settings
footer:
  copyright: Mark Cutter
  location: Professional Registration
  social: Around the Web
  credits: Email Me

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: http://twitter.com/themarkcutter
  - title: linkedin
    url:

# Postal address (add as many lines as necessary)
address:
  - line: I am a trainee member of both the BPS (registration number 532729) and UKCP (registration number 2011188374).
  

# Credits content
credits: "mark@innovationinsociety.com"

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""

#collections
collections:
 sections:
   output: true

prose:
  metadata:
    _includes:
      - name: "title"
        field:
          element: "hidden"
          label: "title"
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: true
    contact.md:
      - name: "subtitle"
        field:
          element: "text"
          label: "subtitle"
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "hidden"
          value: "/contact"
    about.md:
      - name: "subtitle"
        field:
          element: "text"
          label: "subtitle"
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "hidden"
          value: "/about"
    _posts:
      - name: "date"
        field:
          element: "hidden"
          value: CURRENT_DATETIME
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "subtitle"
        field:
          element: "text"
          label: "subtitle"
      - name: "layout"
        field:
          element: "hidden"
          label: "layout"
      - name: "categories"
        field:
          element: "hidden"
          label: "categories"
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          value: true
  media: "img"
  ignore:
    - /.github
    - /_includes
    - /_layouts
    - /css
    - /js
    - /img
    - /mail
    - /css
    - /categories
    - CNAME
    - Rakefile
    - sitemap.xml
    - feed.xml
    - .travis.yml
    - screenshot.png
    - style.css
    - readme.html
    - README.md
    - .gitignore
    - robots.txt
    - 404.html
    - index.html
    - Gemfile
    - Gemfile.lock
    - LICENCE
    - freelancer-theme-jekyll.gemspec
