<!-- Mark Section -->
<section class="success" id="mark">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{{ site.about_title }}</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      {% assign sections = site.about | sort: "order" %}
      {% if section.name == aboutmark.md %}
        <div class="col-lg-10 col-lg-offset-1">
                 <center><h3>{{ section.title }}</h3></center>
                <hr class="star-primary">
                {{ section.content | markdownify }}
                <br/>
                <br/>
              </div>
      {% endif %}
      
    </div>
  </div>
</section>
