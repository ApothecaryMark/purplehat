<!-- Portfolio Grid Section -->
<section id="blog">
  <div class="container blog-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Blog</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="blog-flex-row">
      {% for post in site.posts %}
      <div class="blog-flex-item blog-item">
        <!--a href="#portfolioModal-{{ post.modal-id }}" class="blog-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
      </a-->
      <a href="{{ post.url }}" class="blog-link">
          {% if post.img %}
            <img src="{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          {% endif %}
          <h3>{{post.title}}</h3>
      </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
