<!-- Portfolio Grid Section -->
<section id="blog">
  <div class="container blog-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Blog</h2>
        <hr class="star-light">
      </div>
    </div>
    <div class="blog-flex-row">
      {% for post in site.posts limit:3 %}
      <div class="blog-flex-item blog-item">
        <a href="{{ post.url }}" class="blog-link">
          {% if post.img %}
            <img src="{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          {% endif %}
          <div class="blog-meta">
            <h3>{{post.title}}</h3>
            <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
    <div class="col-lg-12 text-center">
        <a href="/blog"><button class="btn btn-outline btn-lg">See All Blog Posts</button></a>
      </div>
  </div>
</section>
