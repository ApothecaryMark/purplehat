---
layout: page
---
<!-- Portfolio Grid Section -->
<section id="blog-page">
  <div class="col-lg-12 blog-flex-grid">
    <div class="blog-flex-row">
      {% for post in site.posts %}
      <div class="blog-flex-item blog-item">
        <a href="{{ post.url }}" class="blog-link">
          {% if post.img %}
            <img src="{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
          {% endif %}
          <div class="blog-meta">
            <h3>{{post.title}}</h3>
            <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
