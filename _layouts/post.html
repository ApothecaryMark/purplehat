---
layout: page
---
<div class="container">
      <div class="row">
            <div class="col-lg-12">
            <h3>{{ page.date | date: "%b %-d, %Y" }}</h3>
            <hr class="star-primary"></hr>
            </div>
            <div class="col-lg-12 featured-image">
                <img src="{{site.url}}/{{ page.img }}" alt="{{ page.alt }}/>
                            
            <hr class="star-primary"></hr>
            </div>
            <div class="col-lg-12 blog-post">
            {{ content }}
            </div>
            <div class="col-lg-12">
                  <hr class="star-primary"></hr>
                <div class="PageNavigation bottom-nav">
                {% if page.previous.url %}
                    <a class="prev" href="{{page.previous.url}}">&laquo; Previous post</a>
                {% endif %}
                {% if page.previous.url or page.next.url %}
                  <a class="blog" href="{{site.url}}/blog">See all blog posts</a>
                {% endif %}
                {% if page.next.url %}
                    <a class="next" href="{{page.next.url}}"> Next post &raquo;</a>
                {% endif %}
            </div>
            </div>
        </div>
      </div>
</div>
